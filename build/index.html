<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <!-- <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"> -->
      <link rel="stylesheet" href="css/bootstrap.min.css">
      <link rel="stylesheet" href="css/pininterest.css">
      <script src="./lib/jquery-1.11.3.min.js"></script>
      <script src="./lib/bootstrap.min.js"></script>
      <script src="./lib/angular.min.js"></script>
      <script src="./lib/angular-aria.min.js"></script>
      <script src="./lib/angular-route.min.js"></script>
      <script src="./lib/angular-resource.min.js"></script>
      <script src="./lib/angular-sanitize.min.js"></script>
      <style>
         [ng-cloak] {
         display: none;
         }
      </style>
   </head>
   <body ng-cloak class="ng-cloak">
      <div>
         <nav role="navigation" class="navbar navbar-default navbar-fixed-top">
            <div class="container">
               <!-- Brand and toggle get grouped for better mobile display -->
               <div class="navbar-header">
                  <button type="button" data-target="#navbarCollapse" data-toggle="collapse" class="navbar-toggle">
                  <span class="sr-only">Toggle navigation</span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  </button>
                  <a href="#" class="navbar-brand">Brand</a>
               </div>
               <!-- Collection of nav links and other content for toggling -->
               <div id="navbarCollapse" class="collapse navbar-collapse">
                  <ul class="nav navbar-nav">
                     <li class="active"><a href="#">Home</a></li>
                     <li><a href="#">Profile</a></li>
                     <li class="dropdown">
                        <a data-toggle="dropdown" class="dropdown-toggle" href="#">Messages <b class="caret"></b></a>
                        <ul role="menu" class="dropdown-menu">
                           <li><a href="#">Inbox</a></li>
                           <li><a href="#">Drafts</a></li>
                           <li><a href="#">Sent Items</a></li>
                           <li class="divider"></li>
                           <li><a href="#">Trash</a></li>
                        </ul>
                     </li>
                  </ul>
                  <form role="search" class="navbar-form navbar-left">
                     <div class="form-group">
                        <input type="text" placeholder="Search" class="form-control">
                     </div>
                  </form>
                  <ul class="nav navbar-nav navbar-right" ng-controller="LoginCtrl">
                     <li><a href="" ng-click="openDialog()" data-toggle="tooltip" data-placement="bottom" title="Login" gd-tooltip="true" aria-label="Login">Login</a></li>
                  </ul>
               </div>
            </div>
         </nav>
      </div>
      <div ng-view class="mainContent"></div>
      <div id="loginModal" ng-controller="LoginCtrl" data-backdrop="" class="modal fade modalMargin" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
      <div class="modal-dialog">
         <div class="modal-content">
            <div class="modal-header">
               <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
               <h1 class="text-center">Login</h1>
            </div>
            <div class="modal-body">
               <form class="form col-md-12 center-block">
                  <div class="form-group">
                     <input type="text" class="form-control input-lg" placeholder="Email">
                  </div>
                  <div class="form-group">
                     <input type="password" class="form-control input-lg" placeholder="Password">
                  </div>
                  <div class="form-group">
                     <button class="btn btn-primary btn-lg btn-block">Sign In</button>
                     <span class="pull-right"><a href="#">Register</a></span><span><a href="#">Need help?</a></span>
                  </div>
               </form>
            </div>
            <div class="modal-footer">
               <div class="col-md-12">
                  <button class="btn" data-dismiss="modal" aria-hidden="true">Cancel</button>
               </div>
            </div>
         </div>
      </div>
      <script src="init.js"></script>
      <script src="gd.min.js"></script>
   </body>
</html>
